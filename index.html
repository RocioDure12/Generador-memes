<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <meta name="viewport" width="device-width">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="contenedor-seccion-generador-memes">
    <header>
        <h1 class="titulo-de-aplicacion">Generador de Memes</h1>
        <div class="contenedor-botones">
            <button class="boton boton-panel-imagen">Imagen</button>
            <button class="boton boton-panel-texto">Texto</button>
            <button class="boton boton-modo-oscuro">Modo claro</button>
        
        </div>
    </header>
    <!--SECCION CANVA DE GENERADOR DE MEMES-->
    <main class="contenedor-meme">
        <div class="contenido-meme">
            <p class="texto-superior">Top text</p>
            
            <img src="https://images-na.ssl-images-amazon.com/images/I/31gmBn8MM3L._AC_SY200_.jpg" class="imagen-meme" aria-label="imagen de meme">

            <p class="texto-inferior">Bottom text</p>
        </div>
    </main>
</div>
    
    <!--SECCION PANEL-IMAGEN-->
    <aside class="panel-imagen ">
        <section class="panel-img-oculto">
            <h2>Imagen</h2>
            <div>
                <h3>URL</h3>
                <input type="text" class="input-imagen">
            </div>
            

            <!--Fondo-->

            <div>
                <h3>Fondo</h3>

                <div class="contenedor-select-fondo">
                    <div>
                        <input type="color" aria-label="color de fondo de imagen" value="#FFFFFF">
                      
                    </div>
                    <div>
                        <select>
                            <option value="1">Ninguno</option>
                            <option value="2">Aclarar</option>
                            <option value="3">Oscurecer</option>
                            <option value="4">Diferencia</option>
                            <option value="5">Luminosidad</option>
                            <option value="6">Multiplicar</option>
                        </select>
                </div>
          
            </div>
    

            <!--FILTROS-->
            <div>
                <h3>Filtros</h3>
                <div>
                    <label for="">Brillo</label>
                    <input type="range">
                </div>
                
                <div>
                    <label for="">Opacidad</label>
                    <input type="range">
                </div>

                <div>
                    <label for="">Contraste</label>
                    <input type="range">
                </div>

                <div>
                    <label for="">Desenfoque</label>
                    <input type="range">
                </div>

                <div>
                    <label for="">Escala de grises</label>
                    <input type="range">

                    <div>
                        <label for="">Sepia</label>
                        <input type="range">
                    </div>

                    <div>
                        <label for="">Hue</label>
                        <input type="range">
                    </div>

                    <div>
                        <label for="">Saturado</label>
                        <input type="range">
                    </div>

                    <div>
                        <label for="">Negativo</label>
                        <input type="range">
                    </div>
                </div>
            </div>

            <button class="boton-reestablecer-filtros">Reestablecer filtros</button>

        </section>
    </aside>


        <!--Panel de texto-->
    <aside class="contenedor-panel-texto display-none">
        <section class="panel-texto">
        <h2>Texto</h2>

       <div>
            <div>
                <h3>Superior</h3>
                <textarea class="input-texto-superior" aria-label="texto superior">Top text</textarea>
                <div>
                    <input type="checkbox">
                    <label for="">Sin texto superior</label>
            </div>
                <h3>Inferior</h3>
                <textarea class="input-texto-inferior" aria-label="texto inferior">Bottom text text</textarea>
                <div>
       </div>

               <!--Fuente-->
            <div>
                <h3>Fuente</h3>

                <select>
                    <option value="1">Arial</option>
                    <option value="2">Arial Black</option>
                    <option value="3">America Typewriter</option>
                    <option value="4">Andale Mono</option>
                    <option value="5">Comic Sans MS</option>
                    <option value="6">Helvetica</option>
                    <option value="7">Impact</option>
                    <option value="8">Verdana</option>
                    <option value="9">Times New Roman</option>
                </select>
            
            <div>
                <input type="number">
            </div>

            <div>
                <button>Alinear texto a la izquierda</button>
                <button>Alinear texto al centro</button>
                <button>Alinear texto a la derecha</button>
            </div>
            </div>
    

            <!--Color-->
            <div>
                <div>
                    <h3>Color</h3>
                    <div>
                        <input type="color">
                        <span>#000000</span>
                    </div>
                </div>
            </div>
           

            <div>
                <h3>Fondo</h3>
                <div>
                    <input type="color">
                    <span>#FFFFFF</span>
                </div>

                <div>
                    <input type="checkbox">
                    <label for="">Fondo transparente</label>
                </div>
                
            </div>

            <div>
                <h3>Espaciado</h3>
                <input type="number">

            </div>

            <div>
              <h3>Interlineado</h3>  
              <select name="" id="">
                  <option value="1">0.8</option>
                  <option value="2">1</option>
                  <option value="3">1.2</option>
                  <option value="4">1.5</option>
                  <option value="5">2</option>
                  <option value="6">2.5</option>
                  
                  
              </select>
            </div>

        </section>
    </aside>
    


<script src="main.js"></script>
</body>
</html>
