<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4856896847.js" crossorigin="anonymous"></script>
    <meta name="viewport" width="device-width">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="contenedor-seccion-generador-memes">
    <header>
        <h1 class="titulo-de-aplicacion">Generador de Memes</h1>
        <div class="contenedor-botones">
            <button class="boton boton-panel-imagen"><i class="fas fa-image"></i> Imagen</button>
            <button class="boton boton-panel-texto"><i class="fas fa-font"></i> Texto</button>
            <button class="boton boton-modo-oscuro">Modo claro</button>
        
        </div>
    </header>
    <!--SECCION CANVA DE GENERADOR DE MEMES-->
    <main class="contenedor-meme">
        <div class="contenido-meme">
            <p class="texto-superior">Top text</p>
            
            <!-- "contenedor-imagen" aca no es nada. te olvidaste de agregarle class? -->
            <div contenedor-imagen><img src="https://images-na.ssl-images-amazon.com/images/I/31gmBn8MM3L._AC_SY200_.jpg" class="imagen-meme" aria-label="imagen de meme">
            </div>

            <p class="texto-inferior">Bottom text</p>
        </div>
    </main>
</div>
    
    <!--SECCION PANEL-IMAGEN-->
    <aside class="contenedor-panel-imagen ">
        <section class="panel-imagen">
            <h2>Imagen</h2>
            <div>
                <!-- esto no debe ser un titulo, es el label que describe el input. 
                como puede saber el usuario que necesita del lector de pantalla que este titulo
                y este input estan relacionados? recorda que el lector separa los titulos de los 
                elementos de formulario -->
                <h3>URL</h3>
                <input type="text" class="input-imagen">
            </div>
            

            <!--Fondo-->

            <div>
                <h3>Fondo</h3>

                <div class="contenedor-input-fondo">
                    <div>
                        <input type="color" aria-label="color de fondo de imagen" value="#FFFFFF" class="input-color-fondo-img">
                        <span>"#FFFFFF"</span>
                      
                    </div>
                    <div>
                        falta un aria-label aca 
                        <select class="select-blend-mode">
                            <option value="normal">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                </div>
          
            </div>
    

            <!--FILTROS-->
            <div>
                <h3>Filtros</h3>
                <div class="contenedor-slider">
                    <!-- si tu input no tiene como id "brillo", este label for no hace nada. 
                    mismo comentario para todos tus label aca
                    
                    ojo con los nombre de clase, los pusiste en mayuscula, y no los usas en ningun lado! -->
                    <label for="brillo">Brillo</label>
                    <input type="range" min="0" max="1" value="1" step="0.1" class="Brillo">
                </div>
                
                <div class="contenedor-slider">
                    <label for="opacidad">Opacidad</label>
                    <input type="range" min="0" max="1" value="1" step="0.1" class="Opacidad">
                </div>

                <div class="contenedor-slider">
                    <label for="contraste">Contraste</label>
                    <input type="range" min="100" max="1000" step="1" value="100" class="Contraste">
                </div>

                <div class="contenedor-slider">
                    <label for="desenfoque">Desenfoque</label>
                    <input type="range" min="0" max="10" value="0" step="0.1" class="Desenfoque">
                </div>

                <div class="contenedor-slider">
                    <label for="escala de grises">Escala de grises</label>
                    <input type="range" min="0" max="100" step="1" value="0" class="Escala-grises">

                    <div class="contenedor-slider">
                        <label for="sepia">Sepia</label>
                        <input type="range" min="0" max="100" step="1" value="0" class="Sepia">
                    </div>

                    <div class="contenedor-slider">
                        <label for="hue">Hue</label>
                        <input type="range" min="0" step="1" value="0" max="359"class="Hue">
                    </div>

                    <div class="contenedor-slider">
                        <label for="saturacion">Saturado</label>
                        <input type="range" min="100%" step="10%" max="1000%"class="Saturado">
                    </div>

                    <div class="contenedor-slider">
                        <label for="">Negativo</label>
                        <input type="range" min="0" step="0.1" max="1" value="0" class="Negativo">
                    </div>
                </div>
            </div>

            <button class="boton-reestablecer-filtros">Reestablecer filtros</button>

        </section>
    </aside>


        <!--Panel de texto-->
    <aside class="contenedor-panel-texto">
        <section class="panel-texto">
        <h2>Texto</h2>

       <div>
            
                <h3>Superior</h3>
                <textarea class="input-texto-superior" aria-label="texto superior">Top text</textarea>
                <div>
                    <input type="checkbox" class="checkbox-texto-superior">
                    <!-- este for no hace nada -->
                    <label for="sin texto superior">Sin texto superior</label>
                </div>
                <h3>Inferior</h3>
                <textarea class="input-texto-inferior" aria-label="texto inferior">Bottom text text</textarea>
                <div>
                    <input type="checkbox" class="checkbox-texto-inferior">
                    <!-- este for no hace nada -->
                    <label for="sin texto inferior">Sin texto inferior</label>
                </div>
        
       </div>

               <!--Fuente-->
            <div>
                <h3>Fuente</h3>
<!-- falta un label o un aria-label aqui -->
                <select id="select-fuente">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="America Typewriter">America Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>

            <div>
                <input type="number" name="tamaño fuente" aria-label="tamaño de fuente" class="input-tamanio-fuente" min="12" value="18">
            </div>

            <div class="contenedor-botones-alineacion">
                <button class="boton-izquierda" aria-label="alineacion a la izquierda"><i class="fas fa-align-left"></i></button>
                <button class="boton-centro" aria-label="Alinear texto al centro"><i class="fas fa-align-center"></i></button>
                <button class="boton-derecha" aria-label="alineacion a la derecha"><i class="fas fa-align-right"></i></button>
            </div>
            <!-- ojo con el tabulado -->
            </div>
        
    

            <!--Color-->
            <!-- no necesitas todos estos div  -->
            <div>
                <div>
                    <h3>Color</h3>
                    <div class="contenedor-color-fondo">
                        <input type="color" name="color de fuente" aria-label="color de fuente" class="input-color-fuente">

                    </div>
                </div>
            </div>
           

            <div>
                <h3>Fondo</h3>
                <div class="contenedor-color-fondo">
                    <input type="color" aria-label="color de fondo" name="color de fondo" class="input-color-fondo">
                    <span>#FFFFFF</span>
                </div>

                <div class="contenedor-fondo-transparente"> 
                    <input type="checkbox" name="fondo transparente" aria-label="fondo transparente" class="input-fondo-transparente">
                    <label for="">Fondo transparente</label>
                </div>
                
            </div>

            <div>
                <h3>Espaciado</h3>
                <input type="number" name="espaciado" aria-label="espaciado" class="input-espaciado" min="10" max="50"
                value="35">

            </div>

            <div class=contenedor-interlineado>
              <h3>Interlineado</h3>  
              <select name="interlineado" aria-label="interlineado" class="select-interlineado">
                  <option value="0.8">0.8</option>
                  <option value="1">1</option>
                  <option value="1.2" selected>1.2</option>
                  <option value="1.5">1.5</option>
                  <option value="2">2</option>
                  <option value="2.5">2.5</option>
                  
                  
              </select>
            </div>

        </section>
    </aside>
    


<script src="main.js"></script>
</body>
</html>
